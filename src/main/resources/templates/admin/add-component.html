<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Component</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="~{header/admin-panel}"></div>
<div class="container mt-5">
    <h2 class="mb-4">Add a New Component</h2>
    <form th:action="@{/admin/addComponent}" method="post" th:object="${componentDTO}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="title" th:field="*{name}">
            <span th:if="${errorComponentName}" th:text="${errorComponentName}" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label for="photoFile">Photo:</label>
            <input type="file" class="form-control-file" id="photoFile" name="photoFile" th:field="*{photo}">
            <span th:if="${#fields.hasErrors('photo')}" th:errors="*{photo}">Error name</span>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" class="form-control" id="description" name="description" th:field="*{description}">
            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Error name</span>
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" class="form-control" id="price" name="price" th:field="*{price}" min="0" step="0.1">
            <span th:if="${errorPriceName}" th:text="${errorPriceName}" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label for="developer">Developer:</label>
            <input type="text" class="form-control" id="developer" name="developer" th:field="*{developer}">
            <span th:if="${errorDeveloperName}" th:text="${errorDeveloperName}" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" class="form-control" id="category" name="category" th:field="*{category}">
            <span th:if="${errorCategoryName}" th:text="${errorCategoryName}" class="text-danger"></span>
        </div>
        <button type="submit" class="btn btn-primary">Add Component</button>
    </form>
</div>
</body>
</html>
